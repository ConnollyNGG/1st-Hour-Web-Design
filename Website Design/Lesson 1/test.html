<body>
<section>
	<header style="background-color: #ccccff">
		<h2>A Thousand Hairy Savages</h2>
		<h3><em>by Spike Milligan</em></h3>
	</header>
	A thousand hairy savages<br>
	Sitting down to lunch<br>
	Gobble Gobble glup glup<br>
	Munch, Munch, Munch.<br>
</section>
<section>
	<header style="background-color: #ccccff">
		<h2>The Dog</h2>
		<h3><em>by Ogden Nash</em></h3>
	</header>
	The truth I do not stretch or shove<br>
	When I state the dog is full of love.<br>
	I've also proved, by actual test,<br>
	A wet dog is the lovingest.<br>
</section>
</body>
